<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Search</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div>
      <h3><a href="./index.html">Google search</a></h3>
    </div>
    <section>
      GoogleClone
      <form action="https://www.google.com/search">
        <div class="grid">
          <h6 style="margin: 0px; margin-top: 20px">Find pages with...</h6>
          <input type="text" name="as_q" placeholder="All this words" />
          <input
            type="text"
            name="as_epq"
            placeholder="This exact word or phrase"
          />
          <input type="text" name="as_oq" placeholder="Any of this words" />
          <input type="text" name="as_eq" placeholder="None of this words" />
          <input
            style="background-color: rgb(91, 91, 255); color: white"
            type="submit"
            value="Advanced Search"
          />
        </div>
      </form>
    </section>
  </body>
</html>
